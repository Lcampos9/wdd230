<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/wdd230/lesson8/tablebuild.css">
    <title>Table Assignment</title>
</head>
<body>
    <table>
        <caption>Table 1: Employee Information</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">Employee Information</th>
            </tr>
            <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Age</th>
                <th scope="col">Salary</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Luis Campos</td>
                <td>27</td>
                <td>$3000</td>
                <td>Nicaragua</td>
            </tr>
            <tr>
                <td scope="row">Silvia Guevara</td>
                <td>50</td>
                <td>$4000</td>
                <td>Costa Rica</td>
            </tr>
            <tr>
                <td scope="row">Sofia Flores</td>
                <td>26</td>
                <td>$6000</td>
                <td>Panama</td>
            </tr>
            <tr>
                <td scope="row">Denis Campos</td>
                <td>60</td>
                <td>$8000</td>
                <td>United States</td>
            </tr>
            <tr>
                <td>Bismarc Reyes</td>
                <td>55</td>
                <td>$2000</td>
                <td>Germany</td>
              </tr>
        </tbody>
        <tfoot>
           <tr>
               <td colspan="4">Compiled 26.02.2022 by Luis Campos</td>
           </tr>
          </tfoot>
    </table>
</body>
</html>
